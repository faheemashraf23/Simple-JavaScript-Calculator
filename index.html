<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h2>JavaScript Calculator</h2>

    <p>Enter two numbers and select an operation to perform a calculation.</p>

    <!-- user to enter a values -->
    <input type="number" id="input1" placeholder="Enter first number">
    <input type="number" id="input2" placeholder="Enter second number">

    <!-- selecting operation -->
    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>

    <button id="myBtn">Calculate</button>

    <p id="demo"></p>
</div>

<script src="java.js"></script>

</body>
</html>
